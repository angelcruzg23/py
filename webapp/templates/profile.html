<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title mb-4">Perfil de {{ user }}</h3>

              {% if not submitted %}
              <form method="post" action="{{ url_for('profile.view_profile') }}">
                <div class="mb-3">
                  <label class="form-label">Nombres</label>
                  <input class="form-control" name="nombres" required value="{{ data.get('nombres', '') }}">
                </div>
                <div class="mb-3">
                  <label class="form-label">ID</label>
                  <input class="form-control" name="id_number" required value="{{ data.get('id_number', '') }}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Dirección</label>
                  <input class="form-control" name="direccion" value="{{ data.get('direccion', '') }}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Teléfono</label>
                  <input class="form-control" name="telefono" value="{{ data.get('telefono', '') }}">
                </div>
                <div class="mb-3">
                  <label class="form-label">País de nacimiento</label>
                  <input class="form-control" name="pais" value="{{ data.get('pais', '') }}">
                </div>
                <button class="btn btn-success" type="submit">Guardar</button>
                <a class="btn btn-secondary ms-2" href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
              </form>
              {% else %}
                <h5>Datos enviados</h5>
                <ul class="list-group">
                  <li class="list-group-item"><strong>Nombres:</strong> {{ data.nombres }}</li>
                  <li class="list-group-item"><strong>ID:</strong> {{ data.id_number }}</li>
                  <li class="list-group-item"><strong>Dirección:</strong> {{ data.direccion }}</li>
                  <li class="list-group-item"><strong>Teléfono:</strong> {{ data.telefono }}</li>
                  <li class="list-group-item"><strong>País:</strong> {{ data.pais }}</li>
                </ul>
                <a class="btn btn-primary mt-3" href="{{ url_for('profile.view_profile') }}">Volver</a>
                <a class="btn btn-secondary ms-2 mt-3" href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
              {% endif %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
